name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arch:
    name: Build Arch Package
    runs-on: ubuntu-latest
    container: archlinux:latest
    permissions:
      contents: write

    steps:
    - name: Install Build Dependencies
      run: |
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Su --noconfirm
        pacman -S --noconfirm base-devel git go npm nodejs

        # Create non-root builder user (makepkg refuses to run as root)
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: src_repo
        fetch-depth: 0

    - name: Fix Permissions
      run: |
        chown -R builder:builder src_repo

    - name: CI Gates (test + lint)
      run: |
        cd src_repo
        su builder -c "git config --global --add safe.directory $(pwd)"
        su builder -c "make build-ui"
        su builder -c "make test"
        su builder -c "make lint"

    - name: Build Package
      run: |
        cd src_repo
        su builder -c "makepkg -s --noconfirm"

    - name: Upload Arch Artifact
      uses: actions/upload-artifact@v4
      with:
        name: arch-package
        path: src_repo/*.pkg.tar.zst

  release:
    name: Create Release
    needs: [build-arch]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download Arch Artifacts
      uses: actions/download-artifact@v4
      with:
        name: arch-package
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    needs: [build-arch]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure SSH for AUR
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur_deploy
        chmod 600 ~/.ssh/aur_deploy
        printf '%s\n' "Host aur.archlinux.org" "  IdentityFile ~/.ssh/aur_deploy" "  User aur" "  StrictHostKeyChecking accept-new" >> ~/.ssh/config
        chmod 600 ~/.ssh/config

    - name: Clone AUR Repo
      run: git clone ssh://aur@aur.archlinux.org/fpsd-git.git aur-pkg

    - name: Update AUR Package
      run: |
        cp PKGBUILD fpsd.install aur-pkg/
        cd aur-pkg

        # Generate .SRCINFO with tabs (AUR requires tab-indented fields)
        PKGVER=$(grep -oP '(?<=^pkgver=).*' PKGBUILD)
        PKGREL=$(grep -oP '(?<=^pkgrel=).*' PKGBUILD)
        T=$(printf '\t')
        {
          echo "pkgbase = fpsd-git"
          echo "${T}pkgdesc = Content-aware HTTPS interception proxy for ad blocking"
          echo "${T}pkgver = ${PKGVER}"
          echo "${T}pkgrel = ${PKGREL}"
          echo "${T}url = https://github.com/ushineko/face-puncher-supreme"
          echo "${T}install = fpsd.install"
          echo "${T}arch = x86_64"
          echo "${T}license = MIT"
          echo "${T}makedepends = git"
          echo "${T}makedepends = go"
          echo "${T}makedepends = npm"
          echo "${T}makedepends = nodejs"
          echo "${T}depends = glibc"
          echo "${T}provides = fpsd"
          echo "${T}conflicts = fpsd"
          echo "${T}source = face-puncher-supreme::git+https://github.com/ushineko/face-puncher-supreme.git"
          echo "${T}sha256sums = SKIP"
          echo ""
          echo "pkgname = fpsd-git"
        } > .SRCINFO

    - name: Commit and Push to AUR
      run: |
        cd aur-pkg
        git config user.name "ushineko"
        git config user.email "ushineko@users.noreply.github.com"
        git add PKGBUILD fpsd.install .SRCINFO
        if git diff --cached --quiet; then
          echo "No changes to publish"
        else
          VERSION=$(grep -oP '(?<=^pkgver=).*' PKGBUILD)
          git commit -m "Update to ${VERSION}"
          git push
        fi
